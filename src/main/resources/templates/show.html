<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table border="2">
            <tr>
                <th th:width="50">Id</th>
                <th th:width="70">First Name</th>
                <th th:width="70">Last Name</th>
                <th th:width="70">Age</th>
                <th th:width="50">Email</th>
                <th colspan="2 "th:width="70">Action</th>

            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
        </table>
    </div>
    <br/>
    <br/>
    <p><a href="/create">Create user</a></p>
</div>
</body>
</html>
